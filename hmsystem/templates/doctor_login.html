{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            text-align: center;
            margin-top: 50px;
        }
        .card {
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .card:hover {
            transform: scale(1.05);
            background-color: #e9ecef;
        }
        .card i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #007bff;
        }
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .login-form label {
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>

    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            <label for="hms_id">User ID:</label>
            <input type="text" name="hms_id" required>

            <label for="hms_password">Password:</label>
            <input type="password" name="hms_password" required>

            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>

    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
