{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <style>
        /* Background Image */
        body {
            background: url("{% static 'assets/bg_Log1.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0); /* Dark overlay */
            z-index: -1;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Dashboard Container */
        .dashboard-container {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
            z-index: 1;
        }

        /* Card Styling */
        .card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
            text-align: center;
            background-color: rgba(240, 253, 244, 0.9); /* Light green with transparency */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 250px;
            margin: 15px;
            animation: fadeIn 0.6s ease-in-out;
            border: 2px solid #28a745;
        }

        .card:hover {
            transform: scale(1.08);
            background-color: rgba(212, 237, 218, 0.95);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Icon Styling */
        .card i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #28a745;
            animation: bounce 1s infinite ease-in-out;
        }

        /* Login Title */
        .login-title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Card Links */
        .card a {
            text-decoration: none;
            color: #155724;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            transition: color 0.3s;
        }

        .card a:hover {
            color: #1e7e34;
        }

        /* Button Styling */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Input Fields */
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            border: 1px solid #28a745;
            border-radius: 6px;
            transition: border 0.3s ease-in-out;
        }

        input:focus {
            border-color: #218838;
            outline: none;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        /* Centered Form */
        .login-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div class="container dashboard-container">
        <div class="login-title">Who are you logging in as?</div>
        <div class="row g-4">
            <div class="col-md-4">
                <a href="{% url 'doctor_login' %}">
                    <div class="card p-4">
                        <i class="fas fa-user-md"></i>
                        <h3>Doctor</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'patient_login' %}">
                    <div class="card p-4">
                        <i class="fas fa-user-injured"></i>
                        <h3>Patient</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'admin_login' %}">
                    <div class="card p-4">
                        <i class="fas fa-user-shield"></i>
                        <h3>Admin</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
