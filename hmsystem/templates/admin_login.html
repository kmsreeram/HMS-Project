<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; padding: 50px;">

    <h2 style="color: #333;">Admin Login</h2>

    {% if messages %}
        {% for message in messages %}
            <p style="color: red; font-size: 14px;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST"
        style="max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <label for="username" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Admin ID:</label>
        <input type="text" name="username" required
            style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

        <label for="password" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Password:</label>
        <input type="password" name="password" required
            style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">

        <button type="submit"
            style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease;">
            Login
        </button>
    </form>

</body>
</html>
