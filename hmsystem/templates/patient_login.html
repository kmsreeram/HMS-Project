<h2 style="text-align: center; color: #333;">Patient Login</h2>

<form method="post" style="max-width: 400px; margin: 50px auto; padding: 20px; background-color: #f8f9fa; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required
        style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
    <input type="password" name="password" placeholder="Password" required
        style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;">
    <button type="submit"
        style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; transition: background-color 0.3s ease;">
        Login
    </button>
</form>

{% if error %}
    <p style="color: red; font-size: 14px; text-align: center; margin-top: 10px;">{{ error }}</p>
{% endif %}
